<mat-form-field class="full-input">
    <input matInput name="name"
     placeholder="Name"
      [(ngModel)]="name" 
      (keyup.enter)="onSave()" 
      [formControl]="usernameFormControl"
        required>
    <mat-error>This field is required</mat-error>
    <mat-hint>Please type your room name</mat-hint>
</mat-form-field>
<mat-dialog-content>
    <mat-list>
        <mat-list-item *ngFor="let item of users">
            <mat-icon matListIcon>person</mat-icon>
            <h4 matLine>{{item.name}}</h4>
            <p matLine class="demo-2"> Online </p>
            <button *ngIf="type =='kick'" mat-icon-button mat-raised-button color="primary" (click)="kick(item)">
                <mat-icon> not_interested</mat-icon>
            </button>
            <button *ngIf="type =='add'" mat-icon-button [disabled]="item.click" mat-raised-button (click)="add(item)" color="primary">
                <mat-icon>person_add</mat-icon>

            </button>
        </mat-list-item>
    </mat-list>
</mat-dialog-content>
<mat-dialog-actions [attr.align]="'end'">
    <button mat-button mat-dialog-close color="secondary">Close</button>
    <button mat-raised-button color="primary" mat-dialog-close (click)="onOut()">Out</button>
    <button mat-raised-button color="primary" mat-dialog-close (click)="onSave()">Save</button>
</mat-dialog-actions>
