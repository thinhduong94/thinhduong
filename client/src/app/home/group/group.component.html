<mat-list>
    <mat-list-item *ngFor="let room of rooms" > 
        <mat-icon matListIcon>group</mat-icon>
        <h4 matLine (click)="chat(room)">{{room.name}}</h4>
        <p matLine class="demo-2"> Online </p>  
        <button mat-raised-button color="primary" (click)="onClickUserInfo(room)">
            Edit
        </button>
    </mat-list-item>
  
   </mat-list>
