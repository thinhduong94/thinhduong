<mat-list>
    <mat-list-item *ngFor="let item of histories" (click)="chat(item)">
        <mat-icon matListIcon>history</mat-icon>
      
        <h4 matLine *ngIf="item.type=='private'"><strong>{{item.name}}</strong></h4>
        <h4 matLine *ngIf="item.type=='room'"><strong>{{item.name}}</strong></h4>
        <p matLine class="demo-2" *ngIf="item.lasterMess">{{item.lasterMess.from.name ? item.lasterMess.from.name : ""}} : {{item.lasterMess ? item.lasterMess.content:""}}
        </p>
        <p matLine class="demo-2" *ngIf="!item.lasterMess">Say something</p>

        <span  *ngIf="item.lasterMess && item.lasterMess.date" style="font-size: 12px;">
            {{item.lasterMess.date | date:'short'}}
        </span>
    </mat-list-item>
</mat-list>
