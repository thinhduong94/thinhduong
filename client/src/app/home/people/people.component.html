<mat-list>
    <mat-list-item *ngFor="let item of users" >
        <mat-icon matListIcon>person</mat-icon>
        <h4 matLine (click)="chat(item)">{{item.name}}</h4>
        <p matLine class="demo-2"> {{item.status ? 'Online':'Offline'}}  </p>
        <button  mat-raised-button mat-icon-button (click)="unFriend(item)" color="primary">
            <mat-icon>person_add_disabled</mat-icon>  
        </button>
    </mat-list-item>
</mat-list>
