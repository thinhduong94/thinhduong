<div>
  <mat-toolbar color="primary">
    <button mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>
    <span>Typescript Chat</span>
  </mat-toolbar>
</div>
<div>
  <mat-tab-group mat-stretch-tabs>
    <mat-tab label="History">
      <tcc-histories [histories]="histories"></tcc-histories>
    </mat-tab>
    <mat-tab label="People">
      <tcc-people [users]="users"></tcc-people>
    </mat-tab>
    <mat-tab label="Group">
      <tcc-group [rooms]="rooms"></tcc-group>
    </mat-tab>
  </mat-tab-group>
</div>
